apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      name: just-a-pod
  template:
    metadata:
      labels:
        name: just-a-pod
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80